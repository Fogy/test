<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head th:replace="/commons/common_header::common_header(~{},~{::link},~{})">
    <link th:href="@{/css/index.css}" rel="stylesheet" href="../../static/css/index.css">
</head>


<!-- END HEAD -->
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-full-width">
<div class="page-wrapper">
    <!--首页导航开始-->
    <div th:replace="/commons/common_navbar">
    </div>
    <!--首页导航结束-->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"></div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!--侧边导航开始-->
        <div th:replace="/commons/common_side"></div>
        <!--侧边导航结束-->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content content-no-padding">
                <div class="container">
                    <!--<div style="margin-top: 20px" class="portlet light bordered mt-card-item">-->
                    <div style="margin-top: 20px" class="note note-default mt-card-item">
                        <div class="row">
                            <div class="col-md-2">
                                <select id="works-type" style="width:80px;" class="btn-group bootstrap-select bs-select form-control"
                                        title="类型">
                                    <option value="">全部</option>
                                    <option value="摄影">摄影</option>
                                    <option value="设计">设计</option>
                                    <option value="多媒体">多媒体</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select id="works-version" style="width:80px;" class="btn-group bootstrap-select bs-select form-control"
                                        title="格式">
                                    <option value="">全部</option>
                                    <option value="MP4">MP4</option>
                                    <option value="MOV">MOV</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select id="works-resolution" style="width: 80px" class="btn-group bootstrap-select bs-select form-control"
                                        title="分辨率">
                                    <option value="">全部</option>
                                    <option value="1920">>=1920×1080</option>
                                    <option value="1334">>=750×1334</option>
                                    <option value="2560">>=2K</option>
                                    <option value="3000">>=3K</option>
                                    <option value="3480">>=4K</option>
                                    <option value="5000">>=5K</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select style="width: 80px" class="btn-group bootstrap-select bs-select form-control" 
                                        title="排序">
                                    <option>最新上传</option>
                                    <option>热门下载</option>
                                    <option>收藏排序</option>
                                    <option>推荐</option>
                                    <option>个人店铺</option>
                                    <option>企业店铺</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <select id="works-channel" style="width: 8px;" class="btn-group bootstrap-select bs-select form-control"
                                        title="筛选">
                                    <option  value="loop">无缝循环loop</option>
                                    <option  value="alpha">透明通道alpha</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <div class="portlet light portlet-fit">
                                <div class="mt-element-card mt-element-overlay">
                                    <div id="htmlDiv" class="row" ></div>
                                    <div class="col-lg-12" align="center">
                                        <!-- 注意:3版本的分页容器标签是<ul>，2版本的容器标签是<div> -->
                                        <ul id="mypage"></ul>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
            <!-- END CONTENT BODY -->
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- 页脚开始 -->
    <div th:replace="/commons/common_footer">
    </div>
    <!-- 页脚结束 -->

    <!-- END FOOTER -->
</div>
<!-- 快速导航开始 -->
<div th:replace="/commons/common_quick_nav">

</div>
<!-- 快速导航结束 -->
<!--登录模态框开始-->
<div th:replace="/index/index_login_model"></div>
<!--登录模态框结束-->
<!--邮箱登录开始-->
<!--登录模态框开始-->
<div th:replace="/index/index_email_model"></div>
<!--邮箱登录结束-->
<!--引入公共js开始-->
<div th:include="/commons/common_js::common_js(~{::script})">
    <!-- END THEME LAYOUT SCRIPTS -->
    <script th:src="@{/js/search.js}" src="../../static/js/search.js" type="text/javascript"></script>
</div>


<!--引入公共js结束-->
</body>

</html>
