<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<div th:fragment="user_profile_open_vip_model">
    <div class="modal fade" id="user_profile_open_vip_model" tabindex="-1" role="user_profile_open_vip_model" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" >
                    <h4 class="modal-title" style="text-align: center">请选择购买VIP类型</h4>
                </div>
                <div class="modal-body">
                    <p style="text-align: center">请确认VIP信息无误后再支付，负责无法退款</p>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <table class="table table-striped table-hover">
                                <tbody>
                                <tr>
                                    <input id="vip-id" type="text">
                                </tr>
                                <tr>
                                    <th>可用余额</th>
                                    <th><span id="customer-balance">0.0</span>元</th>
                                </tr>
                                <tr>
                                    <th>需要支付</th>
                                    <th><span id="vip-price">20.00</span>元</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <label class="mt-checkbox mt-checkbox-outline">
                                <input id="buy-confirm" type="checkbox">我已确认文件类型及素材信息，知晓并认可非质量问题不可退款
                                <span></span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer" style="border: none">
                        <div class="row">
                            <div class="col-md-6 col-md-offset-3">
                                <button onclick="sellVip()" class="btn green btn-block">支付</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</html>
