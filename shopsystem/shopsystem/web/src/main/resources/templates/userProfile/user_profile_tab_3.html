<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>

<!--<![endif]-->
<div th:fragment="user_profile_tab_3">
    <div class="tab-pane" id="tab_3">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="actions">
                    <label class="btn btn-transparent red btn-outline btn-circle btn-sm">开通VIP</label>
                </div>
            </div>
            <div class="portlet-body form">
                <form role="form" class="form-horizontal" action="#" id="userForm">
                    <div class="form-group">
                        <label class="col-md-3 control-label">姓名</label>
                        <div class="col-md-6">
                            <input type="text"
                                   name="name"
                                   placeholder="John"
                                   class="form-control"
                                   th:value="${customer.name}"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">性别</label>
                        <div class="col-md-6">
                            <div class="mt-radio-inline">
                                <label class="mt-radio mt-radio-outline">
                                    <input type="radio" name="sex" value="男" checked> 男
                                    <span></span>
                                </label>
                                <label class="mt-radio mt-radio-outline">
                                    <input type="radio" name="sex"  value="女"> 女
                                    <span></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">邮箱</label>
                        <div class="col-md-6">
                            <input type="text"
                                   name="email"
                                   placeholder="+1 646 580 DEMO (6284)"
                                   class="form-control"
                                    th:value="${customer.email}"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">手机号</label>
                        <div class="col-md-6">
                            <input type="text"
                                   name="phone"
                                   placeholder="+1 646 580 DEMO (6284)"
                                   class="form-control"
                                   th:value="${customer.phone}"
                            />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-3 control-label">联系地址</label>
                        <div class="col-md-6">
                            <textarea class="form-control" rows="3"
                                      name="address"
                                      placeholder="请输入联系地址"></textarea>
                        </div>
                    </div>
                    <div class="col-md-offset-3 margiv-top-10">
                        <a href="javascript:;" class="btn default"> 取消 </a>
                        <a href="javascript:;" class="btn green" onclick="saveUser()"> 保存 </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</html>
