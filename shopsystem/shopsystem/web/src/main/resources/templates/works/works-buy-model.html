<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<div th:fragment="works-buy-model">
    <div class="modal fade" id="works-buy-model" tabindex="-1" role="works-buy-model" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" >
                    <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>-->
                    <h3 class="modal-title" style="text-align: center">下载支付</h3>
                </div>
                <div class="modal-body">
                    <div>
                        <p style="text-align: center">请确认文件类型及素材信息无误后再支付，非质量问题无法退款</p>
                        <div style="background-color: #f6f9fc;padding-top: 20px;padding-bottom: 20px">
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">标题: <span th:text="${work.title}">我和我的祖国歌曲配乐成品</span></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">类型: 视频文件</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-md-offset-3">分辨率: 1920x1080</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <table class="table table-striped table-hover">
                                <tbody>
                                <tr>
                                    <th>可用余额</th>
                                    <th><span id="customer-balance">0</span>元</th>
                                </tr>
                                <tr>
                                    <th>需要支付</th>
                                    <th><span id="works-price" th:text="${work.price}"></span>元</th>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <label class="mt-checkbox mt-checkbox-outline">
                                <input id="buy-confirm" type="checkbox">我已确认文件类型及素材信息，知晓并认可非质量问题不可退款
                                <span></span>
                            </label>
                        </div>
                    </div>


                </div>
                <div class="modal-footer" style="border: none">
                    <div class="row">
                        <div class="col-md-6 col-md-offset-3">
                            <button id="works-pay" class="btn green btn-block">支付</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
</html>
