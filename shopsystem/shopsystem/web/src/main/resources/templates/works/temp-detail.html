<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:https="http://www.w3.org/1999/xhtml">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head th:replace="/commons/common_header::common_header(~{},~{::link},~{})">
    <link th:src="@{/static/css/blog.css}" rel="stylesheet"  href="../../static/css/blog.css">
</head>


<!-- END HEAD -->
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-full-width">
<div class="page-wrapper">
    <!--首页导航开始-->
    <div th:replace="/commons/common_navbar">
    </div>
    <!--首页导航结束-->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!--侧边导航开始-->
        <div th:replace="/commons/common_side"></div>
        <!--侧边导航结束-->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content content-no-padding">
                <!-- BEGIN PAGE HEADER-->
                <!-- BEGIN PAGE BAR -->
                <!--<div class="page-bar">
                </div>-->
                <div class="page-bar">
                    <ul class="page-breadcrumb">
                        <li>
                            <a href="/">首页</a>
                            <i class="fa fa-circle"></i>
                        </li>
                        <li>
                            <span>作品详情</span>
                        </li>
                    </ul>
                    <div class="page-toolbar">

                    </div>
                </div>

                <!-- END PAGE BAR -->
                <div class="container ">
                    <div class="blog-page blog-content-1">
                        <h4><img style="height: 28px" th:if="${work.shoperType=='vip'}" th:src="@{/static/imges/icon/bussiness_vip.png}" src="../../static/imges/icon/bussiness_vip.png">
                            <b th:text="${work.title}"></b>
                        </h4>
                        <div class="row">
                            <div class="col-lg-8">
                                <div class="blog-post-lg bordered blog-container">
                                    <div class="blog-img-thumb">
                                        <video style="width: 100%;height: 100%;object-fit: contain ;" th:src="${work.compressUrl}" src="https://www.w3school.com.cn/i/movie.ogg" controls="controls">
                                            your browser does not support the video tag
                                        </video>
                                    </div>
                                    <div class="blog-post-content" style="background-color: #f6f9fc">
                                        <div class="blog-post-foot">
                                            <ul class="blog-post-tags" >
                                                <!--<li class="uppercase">
                                                    <i class="fa fa-comments"></i>评论20
                                                </li>-->
                                                <li class="uppercase">
                                                    <i class="fa fa-heart"></i>收藏20
                                                </li>
                                            </ul>
                                            <div class="blog-post-meta font-blue">
                                                <i class="fa fa-heart"></i>
                                                <a href="javascript:;">下载视频</a>
                                            </div>
                                            <div class="blog-post-meta font-blue">
                                                <i class="fa fa-exclamation-circle"></i>
                                                <a href="javascript:;">举报作品</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="blog-img-thumb">
                                        <a href="javascript:;">
                                            <img style="width: 100%;height: 100%;object-fit: contain ;" th:src="${work.synthesisUrl}" src="../assets/pages/img/general/5.jpg">
                                        </a>
                                    </div>
                                    <p th:text="${work.keyWord}">情人节 恋人 爱情 爱心 遇见</p>
                                    <p><b>【声明】</b>v图网所有原创作品（含预览图）均受著作权法保护，著作权及相关权利归上传用户所有，未经许可任何人不得擅自使用，否则存在侵犯版权的法律风险，将依法承担法律责任。<span class="font-sm" style="color: #999999">若您的权利被侵害，请联系<a href="mailto:vtuweb@126.com">vtuweb@126.com</a></span></p>
                                    <p>水印仅用于素材防盗，不代表其他含义</p>


                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="portlet mt-element-ribbon light portlet-fit bordered">
                                    <div class="ribbon ribbon-right ribbon-clip ribbon-shadow ribbon-round ribbon-border-dash-hor ribbon-color-warning uppercase">
                                        <div class="ribbon-sub ribbon-clip ribbon-right"></div>
                                        原创作者定价
                                    </div>
                                    <div class="portlet-title">
                                        <div class="caption">
                                            <span class="btn btn-circle yellow btn-outline">
                                                RF授权 <span th:text="${work.price}">20</span>元
                                            </span>

                                        </div>
                                    </div>
                                    <div class="portlet-body">
                                        <div class="row">
                                            <div class="col-lg-6">
                                                <button id="buyWorks" class="btn green btn-block">
                                                   <span th:if ="${not #strings.isEmpty(work.price) && work.price != 0}" th:text="购买">
                                                        购买
                                                    </span >
                                                    <span th:if ="${#strings.isEmpty(work.price) || work.price == 0 }" th:text="免费下载">
                                                        下载
                                                    </span >
                                                </button>
                                            </div>
                                            <div class="col-lg-6">
                                                <button id="addWorks" class="btn green btn-block btn-outline">加入购物车</button>
                                            </div>
                                        </div>
                                        <div class="form-horizontal" role="form">
                                            <div class="form-body">
                                                <div class="row">
                                                    <div class="form-group no-margin-boot">
                                                        <label class="control-label col-md-3">编号:</label>
                                                        <div class="col-md-9">
                                                            <p id="works-id" th:text="${work.worksId}" class="form-control-static"> XXXX </p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <!--<div class="row">
                                                    <div class="form-group no-margin-boot">
                                                        <label class="control-label col-md-3">标题:</label>
                                                        <div class="col-md-9">
                                                            <p th:text="${work.title}" class="form-control-static"> XXXX </p>
                                                        </div>
                                                    </div>
                                                </div>-->
                                                <div class="row">
                                                    <div class="form-group no-margin-boot">
                                                        <label class="control-label col-md-3">分辨率:</label>
                                                        <div class="col-md-9">
                                                            <p id="works-resolution" th:text="${work.resolution}" class="form-control-static"> XXXX </p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group no-margin-boot">
                                                        <label class="control-label col-md-3">版本:</label>
                                                        <div class="col-md-9">
                                                            <p  class="form-control-static">
                                                                <span th:if="${not #strings.isEmpty(work.material) and not #strings.isEmpty(work.materialType)}" th:text="${work.material}+' '+${work.materialType}"></span>


                                                            <img style="height: 1.5em;width: 1.5em" th:if="${work.material} eq 'AE模板'" th:src="@{/imges/icon/Ae.png}" src="/imges/icon/Ae.png">
                                                            <img style="height: 1.5em;width: 1.5em" th:if="${work.material} eq 'PR模板'" th:src="@{/imges/icon/Pr.png}" src="/imges/icon/Ae.png">
                                                            <img style="height: 1.5em;width: 1.5em" th:if="${work.material} eq 'PPT模板'" th:src="@{/imges/icon/PPT.png}" src="/imges/icon/Ae.png">

                                                            </p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div class="row">
                                                    <div class="form-group no-margin-boot">
                                                        <label class="control-label col-md-3">音频:</label>
                                                        <div class="col-md-9">
                                                            <p id="works-video"  class="form-control-static"> （仅供参考学习，禁止商用） </p>
                                                        </div>
                                                    </div>
                                                </div>

                                                <div id="works-more-control" class="row" style="text-align: center;line-height: 30px;display: flex">
                                                    <span style="line-height: 30px;width: 45%; border-top: 1px dashed #CCCCCC;margin-top: 14px;"></span>
                                                    <span style="line-height: 30px;width: 10%" id="char-more" class="fa fa-angle-double-down"></span>
                                                    <span style="line-height: 30px;width: 45%; border-top: 1px dashed #CCCCCC;margin-top: 14px;"></span>
                                                </div>
                                                <div id="works-more" style="display: none">
                                                    <div class="row">
                                                        <div class="form-group no-margin-boot">
                                                            <label class="control-label col-md-4">字体仅供参考</label>
                                                            <div class="col-md-8"></div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="form-group no-margin-boot">
                                                            <label class="control-label col-md-3">可修改范围:</label>
                                                            <div class="col-md-9">
                                                                <p th:text="${work.modifyScope}" class="form-control-static"> XXXX </p>
                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div>
                                                        <div class="row">
                                                            <div class="form-group no-margin-boot">
                                                                <label class="control-label col-md-3">文件大小(mb):</label>
                                                                <div class="col-md-9">
                                                                    <p th:text="${#strings.substringBefore(work.size/1024/1024,'.')}" class="form-control-static"> XXXX </p>
                                                                </div>
                                                            </div>
                                                        </div>

                                                    </div>
                                                    <div class="row">
                                                        <div class="form-group no-margin-boot">
                                                            <label class="control-label col-md-3">时长:</label>
                                                            <div class="col-md-9">
                                                                <div th:if="${not #strings.isEmpty(work.duration)}">
                                                                    <p th:text="${#strings.substringBefore(work.duration,'.')}" class="form-control-static"> XXXX </p>
                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>

                                                    <div class="row">
                                                        <div class="form-group no-margin-boot">
                                                            <label class="control-label col-md-3">通道:</label>
                                                            <div class="col-md-9">
                                                                <p th:text="${work.channel}" class="form-control-static"> XXXX </p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>

                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <!--作者申明-->
                                <div th:replace="/works/author-info"></div>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- END CONTENT BODY -->
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- 页脚开始 -->
    <div th:replace="/commons/common_footer">
    </div>
    <!-- 页脚结束 -->

    <!-- END FOOTER -->
</div>
<!-- 快速导航开始 -->
<div th:replace="/commons/common_quick_nav">

</div>
<!-- 快速导航结束 -->
<!--登录模态框开始-->
<div th:replace="/index/index_login_model"></div>
<!--登录模态框结束-->
<!--邮箱登录开始-->
<!--登录模态框开始-->
<div th:replace="/index/index_email_model"></div>
<!--邮箱登录结束-->
<!--购买模态框开始-->
<div th:replace="/works/works-buy-model"></div>
<!--购买模态框结束-->
<!--引入公共js开始-->
<div th:include="/commons/common_js::common_js(~{::script})">
    <!-- END THEME LAYOUT SCRIPTS -->
    <script th:src="@{/js/index.js}" src="../../static/js/index.js" type="text/javascript"></script>
    <script th:src="@{/js/works-buy.js}" src="../../static/js/works-buy.js" type="text/javascript"></script>
    <script th:src="@{/js/works-add.js}" src="../../static/js/works-add.js" type="text/javascript"></script>
</div>


<!--引入公共js结束-->
</body>

</html>
