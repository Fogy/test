<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head th:replace="/commons/common_header::common_header(~{},~{::link},~{})">
    <!--<link th:src="@{/static/css/user_profile.css}" rel="stylesheet" href="../../static/css/user_profile.css">-->

    <link th:href="@{/static/assets/pages/css/profile.css}" href="../../static/assets/pages/css/profile.css" rel="stylesheet" type="text/css"/>

</head>
<!-- END HEAD -->
<body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white page-full-width">
<div class="page-wrapper">
    <!--首页导航开始-->
    <div th:replace="/commons/common_navbar">
    </div>
    <!--首页导航结束-->
    <!-- BEGIN HEADER & CONTENT DIVIDER -->
    <div class="clearfix"> </div>
    <!-- END HEADER & CONTENT DIVIDER -->
    <!-- BEGIN CONTAINER -->
    <div class="page-container">
        <!--侧边导航开始-->
        <div th:replace="/commons/common_side"></div>
        <!--侧边导航结束-->
        <!-- BEGIN CONTENT -->
        <div class="page-content-wrapper">
            <!-- BEGIN CONTENT BODY -->
            <div class="page-content">
                <!--个人信息管理开始-->
                <div class="row">
                    <div class="col-md-12">
                        <!-- BEGIN PROFILE SIDEBAR -->
                        <div class="profile-sidebar">
                            <!-- PORTLET MAIN -->
                            <div class="portlet light profile-sidebar-portlet ">
                                <!-- SIDEBAR USERPIC -->
                                <div class="profile-userpic">
                                    <!--<img th:src="@{https://vtuweb.oss-cn-beijing.aliyuncs.com/{filename}(filename=${customer.headPortraitUrl})}"-->
                                    <img id="headerImage" th:src="${session.customer.headerImage}" class="img-responsive" alt=""></div>
                                <!-- END SIDEBAR USERPIC -->
                                <!-- SIDEBAR USER TITLE -->
                                <div class="profile-usertitle">
                                    <div class="profile-usertitle-name" th:text="${customer.name}"/>
                                    <div class="profile-usertitle-job" th:text="账号ID+':'+${customer.accountId}"/>
                                </div>
                                <!-- END SIDEBAR USER TITLE -->
                                <!-- SIDEBAR BUTTONS -->
                                <div class="profile-userbuttons">
                                    <span class="btn green fileinput-button">
                                        <i class="fa fa-plus"></i>
                                        <span> 修改头像 </span>
                                        <input id="changeHeaderImage" data-url="/changeHeaderImage" type="file" name="headerImage"  multiple="multiple">
                                    </span>
                                </div>
                                <!-- END SIDEBAR BUTTONS -->
                                <!-- SIDEBAR MENU -->
                                <div class="profile-usermenu">
                                    <ul class="nav">
                                        <!--<li class="active">
                                            <a href="#tab_1" data-toggle="tab">
                                                <i class="icon-home"></i> 卖家中心 </a>
                                        </li>-->
                                        <li>
                                            <a href="#tab_2" data-toggle="tab">
                                                <i class="icon-settings"></i> 签约</a>
                                        </li>
                                        <li>
                                            <a href="#tab_3" data-toggle="tab">
                                                <i class="icon-info"></i> 上传 </a>
                                        </li>
                                       <!-- <li>
                                            <a href="#tab_4" data-toggle="tab">
                                                <i class="icon-info"></i> 销售提现 </a>
                                        </li>
                                        <li>
                                            <a href="#tab_5" data-toggle="tab">
                                                <i class="icon-info"></i> 开通VIP </a>
                                        </li>-->
                                        <li>
                                            <a href="#tab_6" data-toggle="tab">
                                                <i class="icon-info"></i> 作品管理 </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- END MENU -->
                            </div>
                            <!-- END PORTLET MAIN -->
                        </div>
                        <!-- END BEGIN PROFILE SIDEBAR -->
                        <!-- BEGIN PROFILE CONTENT -->
                        <div class="profile-content">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="portlet light ">
                                        <!--<div class="portlet-title tabbable-line">
                                        </div>-->
                                        <div class="portlet-body">
                                            <div class="tab-content">
                                                <!-- 卖家中心开始 -->
                                                <th:block th:include="seller/seller_tab_1::seller_tab_1" />
                                                <!-- 卖家中心结束 -->
                                                <!--个人VIP开始-->
                                                <th:block th:include="seller/seller_tab_2::seller_tab_2" />
                                                <!--个人VIP结束-->
                                                <!--上传开始-->
                                                <th:block th:include="seller/seller_tab_3::seller_tab_3" />
                                                <!--上传结束-->
                                                <!-- 销售提现 -->
                                                <th:block th:include="seller/seller_tab_4::seller_tab_4" />
                                                <!-- 销售提现 -->
                                                <!-- 作品管理 -->
                                                <th:block th:include="seller/seller_tab_6::seller_tab_6" />
                                                <!-- 作品管理 -->
                                                <!--修改头像开始-->
                                                <!--<th:block th:include="seller/seller_modify_head_image::seller_modify_head_image" />-->
                                                <!--修改头像结束-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- END PROFILE CONTENT -->
                    </div>
                </div>
                <!--个人信息管理结束-->
            </div>
            <!-- END CONTENT BODY -->
        </div>
    </div>
    <!-- END CONTAINER -->
    <!-- 页脚开始 -->
    <div th:replace="/commons/common_footer">
    </div>
    <!-- 页脚结束 -->

    <!-- END FOOTER -->
</div>
<!-- 快速导航开始 -->
<div th:replace="/commons/common_quick_nav">

</div>
<!-- 快速导航结束 -->
<!--登录模态框开始-->
<div th:replace="/index/index_login_model"></div>
<!--登录模态框结束-->
<!--邮箱登录开始-->
<!--登录模态框开始-->
<div th:replace="/index/index_email_model"></div>
<!--邮箱登录结束-->
<!--签约模态框开始-->
<div th:replace="/sign/seller_sign_model"></div>
<!--签约模态框结束-->
<!--签约模态框开始-->
<div th:replace="/seller/seller_vido_model"></div>
<div th:replace="/seller/seller_template_model"></div>
<div th:replace="/seller/seller_plane_model"></div>
<!--签约模态框结束-->
<!--公共模态框结束-->
<!--引入公共js开始-->
<div th:include="/commons/common_js::common_js(~{::script})">
    <!--多文件上传js开始-->
    <script th:src="@{/js/seller.js}" src="../static/js/seller.js" type="text/javascript" ></script>
    <script th:src="@{/js/seller/template.js}" src="../static/js/seller/template.js" type="text/javascript" ></script>
    <script th:src="@{/js/seller/plane.js}" src="../static/js/seller/plate.js" type="text/javascript" ></script>
    <script th:src="@{/js/seller/personManage.js}" src="../../static/js/seller/personManage.js" type="text/javascript"></script>
    <script th:src="@{/js/userProfile/customer.js}" src="../../static/js/userProfile/customer.js" type="text/javascript" ></script>
    <script th:src="@{/js/sign/personSign.js}" src="../../static/js/sign/personSign.js" type="text/javascript" ></script>
</div>

</body>

</html>
