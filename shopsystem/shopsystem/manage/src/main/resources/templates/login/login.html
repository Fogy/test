<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<!-- BEGIN HEAD -->
<head th:replace="/commons/common_header::common_header(~{},~{},~{})">


</head>
<link th:href="@{/assets/pages/css/login-2.min.css}" href="../assets/pages/css/login-2.min.css" rel="stylesheet" type="text/css" />
<body class=" login">
<!-- BEGIN LOGO -->
<div class="logo">
    <!--<a href="index.html">
        <img src="../assets/pages/img/logo-big-white.png" style="height: 17px;" alt="" /> </a>-->
    <a href=""><h1><strong>VTU Web</strong></h1></a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" action="index.html" method="post">
        <div class="form-title">
            <span class="form-title">欢迎.</span>
            <span class="form-subtitle">登录 VTU Web管理系统</span>
        </div>
        <div class="alert alert-danger display-hide">
            <button class="close" data-close="alert"></button>
            <span> Enter any username and password. </span>
        </div>
        <div class="form-group">
            <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
            <label class="control-label visible-ie8 visible-ie9">用户名</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" id="manageCount" name="manageCount" /> </div>
        <div class="form-group">
            <label class="control-label visible-ie8 visible-ie9">密码</label>
            <input class="form-control form-control-solid placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" id="managePassword" name="managePassword" /> </div>
        <div class="form-actions">
            <button type="button" id="sub" class="btn red btn-block uppercase">登录</button>
        </div>
    </form>
    <!-- END LOGIN FORM -->

    <!-- END REGISTRATION FORM -->
</div>
<div th:replace="/commons/common_footer"></div>
<div th:include="/commons/common_js::common_js(~{::script})">
    <!-- END THEME LAYOUT SCRIPTS -->
</div>
<!--<script th:src="@{/assets/pages/scripts/login.js}" src="../assets/pages/scripts/login.js" type="text/javascript"></script>-->
<script th:src="@{/js/login/login.js}" src="../../static/js/login/login.js"></script>

</body>

</html>
