<body class="bg-white">
<div class="container white-bg">
    <div class="portlet-body form">
        <form id="worksUp" enctype="multipart/form-data" class="form-horizontal" action="/fileUp">
            <div class="form-body">
                <div class="form-group">
                    <label class="col-md-3 control-label">作品分类</label>
                    <div class="col-md-9">
                        <select name="typesId" class="form-control">
                            <option value="1">vip素材</option>
                            <option value="2">设计模板</option>
                            <option value="3">视频素材</option>
                            <option value="4">AE模板</option>
                            <option value="5">电商模板</option>
                            <option value="6">UI设计</option>
                            <option value="7">免费素材</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">标题</label>
                    <div class="col-md-9">
                        <input name="worksName" type="text" class="form-control" placeholder="请输入作品标题">
                        <span class="help-block">作品标题长度为50. </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">价格</label>
                    <div class="col-md-9">
                        <input name="price" type="text" class="form-control" placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">添加作品封面</label>
                    <div class="col-md-9">
                        <span class="btn green fileinput-button">
                            <i class="fa fa-plus"></i>
                            <span> 添加文件... </span>
                            <input type="file" name="picPreview" id="picPreview" multiple="multiple">
                        </span>
                        <span class="help-block">允许最多添加5张封面. </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <!-- BEGIN SAMPLE TABLE PORTLET-->
                        <div class="portlet-body">
                            <div class="table-scrollable">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th> 编号</th>
                                        <th> 预览</th>
                                        <th> 名称</th>
                                        <th> 大小</th>
                                    </tr>
                                    </thead>
                                    <tbody id="pic_table">
                                    <tr>
                                        <td> 1</td>
                                        <td>
                                            <img style="max-height: 20px"
                                                 src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=3491294821,2546341486&fm=58"
                                                 alt="">
                                        </td>
                                        <td> html4</td>
                                        <td> 50K</td>
                                        <td>
                                            正在上传
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- END SAMPLE TABLE PORTLET-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">添加作品</label>
                    <div class="col-md-9">
                        <span class="btn green fileinput-button">
                            <i class="fa fa-plus"></i>
                            <span> 添加文件... </span>
                            <input type="file" name="works" id="works" multiple="multiple">
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-3 col-md-9">
                        <!-- BEGIN SAMPLE TABLE PORTLET-->
                        <div class="portlet-body">
                            <div class="table-scrollable">
                                <table class="table table-hover">
                                    <thead>
                                    <tr>
                                        <th> 编号</th>
                                        <th> 预览</th>
                                        <th> 名称</th>
                                        <th> 大小</th>
                                        <!--<th> 状态</th>-->
                                    </tr>
                                    </thead>
                                    <tbody id="works_table">
                                    <tr>
                                        <td> 1</td>
                                        <td>
                                            <img style="max-height: 20px"
                                                 src="https://ss1.baidu.com/6ONXsjip0QIZ8tyhnq/it/u=3491294821,2546341486&fm=58"
                                                 alt="">
                                        </td>
                                        <td> html4</td>
                                        <td> 50K</td>
                                        <td>
                                            正在上传
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                        <!-- END SAMPLE TABLE PORTLET-->
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">作品描述</label>
                    <div class="col-md-9">
                        <textarea name="worksDesc" class="form-control" rows="3"></textarea>
                    </div>
                </div>


            </div>
            <div class="form-actions bg-white">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button id="sub" type="button" class="btn btn-primary">确定</button>
                        <button id="cancl" type="button" class="btn default">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
