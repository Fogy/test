<!DOCTYPE html>
<!--[if IE 8]>
<html lang="en" class="ie8 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if IE 9]>
<html lang="en" class="ie9 no-js" xmlns:th="http://www.thymeleaf.org"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<![endif]-->
<div th:fragment="sign_review_model">
    <div class="modal fade" id="sign_review_model" tabindex="-1" role="sign_review_model" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="personal_sign_form" enctype="multipart/form-data" class="form-horizontal" action="/reviewSign">
                    <div class="modal-header" style="border: none">
                        <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>-->
                        <h3 class="modal-title" style="text-align: center">签约审核</h3>
                    </div>
                    <div class="modal-body">

                        <div class="form-body">
                            <input type="text" style="display: none" id="accountId">

                            <div class="form-group">
                                <label class="col-md-3 control-label">别称</label>
                                <div class="col-md-9">
                                    <p class="form-control-static" id="name"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">账号</label>
                                <div class="col-md-9">
                                    <p class="form-control-static" id="account"> </p>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">联系电话</label>
                                <div class="col-md-9">
                                    <p class="form-control-static" id="phone"> </p>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label">手持身份证样本</label>
                                <div class="col-md-9" style="display: inline-block">
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <div class="col-md-12">
                                                <span class="fileinput-button">
                                                    <img class="img-responsive" id="idCardUrl_show"
                                                         name="idCardUrl_show" th:src="@{/imges/car1.jpg}"
                                                         src="../static/imges/car1.jpg"/>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <div class="col-md-12">
                                                <span class="fileinput-button">
                                                    <img class="img-responsive" id="passPort_show" name="passPort_show"
                                                         th:src="@{/imges/car1.jpg}" src="../static/imges/car1.jpg"/>
                                                </span>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">签约扫描件</label>
                                <div class="col-md-9">
                                    <span class="fileinput-button">
                                        <img class="img-responsive" id="protocol_show" name="passPort_show"
                                             th:src="@{/imges/car1.jpg}" src="../static/imges/car1.jpg"/>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-md-3 control-label">审核</label>
                                <div class="col-md-9">
                                    <select id="shoperStatus" name="shoperStatus" class="form-control">
                                        <option value="pass">通过</option>
                                        <option value="reject">拒绝</option>
                                    </select>
                                </div>
                            </div>


                        </div>
                    </div>
                    <div class="modal-footer" style="border: none">
                        <button id="submit_review_apply" type="button" class="btn green">提交</button>
                    </div>
                </form>
            </div>
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
</div>
