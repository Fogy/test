    <div th:fragment="index_login_model">
        <div class="modal fade" id="login_model" tabindex="-1" role="login_model" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header" style="border: none">

                    </div>
                    <div class="modal-body" style="min-height: 200px">

                            <div class="col-lg-4" style="line-height: 100px"><i class="fa fa-weixin" style="font-size: 80px"></i></div>

                    </div>
                    <div class="modal-footer" style="border: none">
