# 应用ID,您的APPID，收款账号既是您的APPID对应支付宝账号
appId: 2021000116660863
  # 商户私钥，您的PKCS8格式RSA2私钥
privateKey: 
  # 支付宝公钥,查看地址：https://openhome.com/platform/keyManage.htm 对应APPID下的支付宝公钥。
publicKey: 
  # 服务器异步通知页面路径需http://格式的完整路径，不能加?id=123这类自定义参数
notifyUrl: http://127.0.0.1:8765/alipay/notify
  # 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id:123这类自定义参数
returnUrl: http://127.0.0.1:8765/alipay/return

payVipNotifyUrl: http://127.0.0.1:8765/notifyVipPay
# 页面跳转同步通知页面路径 需http://格式的完整路径，不能加?id:123这类自定义参数
payVipReturnUrl: http://127.0.0.1:8765/recharVipPay
  # 签名方式
signType: RSA2
  # 字符编码格式
charset: utf-8
  # 返回格式
format: json
  # 支付宝网关
gatewayUrl: https://openapi.alipaydev.com/gateway.do
  # 支付宝网关
logPath: "C:\\"
  # 提现账号真实姓名
payer_show_name: 曹学亮
